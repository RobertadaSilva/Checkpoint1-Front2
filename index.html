<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/48f37978a8.js" crossorigin="anonymous"></script> <!-- scrip para pegar icones, site: font awesome-->
    <meta name="Roberta da Silva">
    <meta name="Kauna">
    <meta name="Edmundo ">
    <meta name="Michele">
    <title>Tinder</title>
</head>
<body>
    <div id="form">
        <form action="">
            <h2 class="title">Tinder</h2>

            <label for="username">Nome</label>
            <div class="input">
                <i class="fa-solid fa-user"></i> <!--icone de user-->
                <input type="text" name="nome" id="nome" placeholder="nome">
            </div>

            <label for="interesses">Interesses</label>
            <div class="input">
                    <i class="fa-solid fa-heart-circle-check"></i>
                <select name="Interesses">
                    <option value="#"></option>
                    <option value="mulher">Mulher</option >
                    <option value="homem">Homem</option>
                </select>
            </div>

            <label for="">Url</label>
            <div class="input">
                <i class="fa-regular fa-image"></i>
                <input type="url" name="url" id="url" placeholder="url">
            </div>

            <div class="btn">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>
    
</body>
</html>
